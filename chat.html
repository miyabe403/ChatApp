<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chat App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
    <div class="wrapper">
        <section class="chat-area">
            <header>
                <a href="#" class="back-icon"><i class="fas fa-arrow-left"></i></a>
                <img src="img.png" alt="">
                <div class="details">
                    <span>Coding JP</span>
                    <p>Active now</p>
                </div>
            </header>
             <div class="chat-box">
                <div class="chat outgoing">
                    <div class="details">
                        <p>Hello!</p>
                    </div>
                </div> 
                <div class="chat incoming">
                    <img src="img.png" alt="">
                    <div class="details">
                        <p>Hello!</p>
                    </div>
                </div>
                <div class="chat outgoing">
                    <div class="details">
                        <p>Do you have eatten an any food in This Morning?</p>
                    </div>
                </div> 
                <div class="chat incoming">
                    <img src="img.png" alt="">
                    <div class="details">
                        <p>No yet,To be aftter a Work done. Are you?</p>
                    </div>
                </div>
                <div class="chat outgoing">
                    <div class="details">
                        <p>We all drank a lot of wine at the barbecue.</p>
                    </div>
                </div> 
                <div class="chat incoming">
                    <img src="img.png" alt="">
                    <div class="details">
                        <p>OK! Go to BBQ right now.</p>
                    </div>
                </div>
             </div>
             <form action="#" class="typing-area">
                <input type="text" placeholder="Type a message here...">
                <button><i class="fab fa-telegram-plane"></i></button>
             </form>
        </section>
    </div>
    
</body>
</html>
